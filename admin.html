<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel ADM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Painel Administrativo</h1>
    <input type="text" id="adminToken" placeholder="Token ADM" required>
    <input type="number" id="userId" placeholder="ID do Usuário" required>
    <input type="number" id="amount" placeholder="Quantia (reais)" required>
    <button onclick="addBalance()">Adicionar Saldo</button>
    <p>Usuários registrados: <span id="userCount">0</span></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function addBalance() {
      const token = $("#adminToken").val();
      const userId = $("#userId").val();
      const amount = $("#amount").val();
      $.post("/admin/addBalance", { token, userId, amount }, (data) => {
        alert(data.message);
        if (data.success) {
          $("#userCount").load(location.href + " #userCount");
        }
      });
    }
